<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>genérateur de citations</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
   
  </head>

  <body>
  
      <h1>Générerateur de citations de films</h1>

    <div id="choix">
      <label for="generateur_citations">Quel générateur de citations?</label>
        <div class="select-style">    
          <select name="Generateur_citations" id="generateur_citations">
              <option value="generateur_starwars"> Citations star wars</option>
              <option value="generateur_Oss117">Citations OSS 117</option>
          </select>
        </div>
      <label for="nb_citations">combien de citations souhaitez-vous générer?</label>
        <div class="select-style"> 
          <select name="nb_citations" id="nb_citations">
            <option value="une">une</option>
            <option value="deux">deux</option>
            <option value="trois">trois</option>
            <option value="quatre">quatre</option>
            <option value="cinq">cinq</option>
          </select>
        </div>
      </div>

      <button><a href="#window" rel="modal:open">Generer des citations!</a></button>

 
      <div id="window" class="modal citation">
        <a href="#" rel="modal:close"></a>
      </div>

      <iframe width="50" height="30" src="https://www.youtube.com/embed/sDMPTZ7y1lE?autoplay=1" frameborder="0"  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" ></iframe>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script type="text/javascript" src= "generateurCitations.js"> </script>
    <script type="text/javascript" src= "generateurStarwars.js"> </script>
    <script type="text/javascript" src= "generateurOss117.js"> </script>
   
  </body>
  
</html>
